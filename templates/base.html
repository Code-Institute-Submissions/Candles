{% load static %}

<!DOCTYPE html>
<html lang="en-uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="preconnect" href="https://app.snipcart.com">
    <link rel="preconnect" href="https://cdn.snipcart.com">
    <link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.0.14/default/snipcart.css" />
    <script src="https://js.stripe.com/v3"></script>
</head>
<body>
    <main class="wrapper-main">
        <div class="top">
            <div class="logo">
                <img class="p-4" src="{% static 'images/logo.min.jpg' %}" alt="Company logo of 0&X."/>
            </div>
            <div class="cart">
                <img class="snipcart-checkout p-3" src="{% static 'images/cart.svg' %}" alt="Company logo of 0&X."/><br>
                <span class="snipcart-items-count p-3"></span><br>
                <span class="snipcart-total-price p-3"></span>
            </div>
            <div class="statement p-3">
                {% block page_heading %}

                {% endblock %}
            </div>
            <div class="{{menu_class}} menu">
                <ul class="py-3 pl-3 pr-5 mr-5">
                    <li><a href={% url 'index' %}>Home</a></li>
                    <li><a href={% url 'displayShop' %}>Shop</a></li>
                    <li><a href={% url 'emailContact' %}>About & Contact</a></li>
                    <li><a href={% url 'memberAreaDisplay' %}>Members Area</a></li>
                </ul>
            </div>
        </div>
    </main>
    {% block content %}
       
    {% endblock %}
    <div hidden id="snipcart" data-api-key="NGUzZDFmNjQtMmE1YS00NGFkLWExOGMtZTA2YjAwM2FkOGI2NjM3MjMyNjIzMTI1NDM2ODky"></div>
    <script src="https://cdn.snipcart.com/themes/v3.0.14/default/snipcart.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
