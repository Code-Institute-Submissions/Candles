{% extends 'shop/base.html' %}

{% load static %}

{% block content %}
    
    <main class="container-landing">
        <div class="row">
            <div class="col-12 col-md-6">
                <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active" data-interval="2000">
                            <img class="p-5 m-5 d-block w-100" src="{{MEDIA_URL}}{{product.image}}" alt="Image of candle" width="100%" />
                        </div>
                        <div class="carousel-item" data-interval="2000">
                            <img class="p-5 m-5 d-block w-100" src="{% static 'images/photo1.min.jpg' %}" alt="Image of candle" width="100%" />
                        </div>
                        <div class="carousel-item" data-interval="2000">
                            <img class="p-5 m-5 d-block w-100" src="{% static 'images/photo2.min.jpg' %}" alt="Image of candle" width="100%" />
                        </div>
                        <div class="carousel-item" data-interval="2000">
                            <img class="p-5 m-5 d-block w-100" src="{% static 'images/photo3.min.jpg' %}" alt="Image of candle" width="100%" />
                        </div>
                        <div class="carousel-item" data-interval="2000">
                            <img class="p-5 m-5 d-block w-100" src="{% static 'images/photo4.min.jpg' %}" alt="Image of candle" width="100%" />
                        </div>
                        <div class="carousel-item" data-interval="2000">
                            <img class="p-5 m-5 d-block w-100" src="{% static 'images/photo5.min.jpg' %}" alt="Image of candle" width="100%" />
                        </div>
                        <div class="carousel-item" data-interval="2000">
                            <img class="p-5 m-5 d-block w-100" src="{% static 'images/photo6.min.jpg' %}" alt="Image of candle" width="100%" />
                        </div>
                        <div class="carousel-item" data-interval="2000">
                            <img class="p-5 m-5 d-block w-100" src="{% static 'images/photo7.min.jpg' %}" alt="Image of candle" width="100%" />
                        </div>
                        <div class="carousel-item" data-interval="2000">
                            <img class="p-5 m-5 d-block w-100" src="{% static 'images/photo8.min.jpg' %}" alt="Image of candle" width="100%" />
                        </div>
                        <div class="carousel-item" data-interval="2000">
                            <img class="p-5 m-5 d-block w-100" src="{% static 'images/photo10.min.jpg' %}" alt="Image of candle" width="100%" />
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <div class="col-12 col-md-4 mx-auto">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">{{product.name}}</h4>
                            <p class="card-text">{{product.description}}</p>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">{{product.top_note_1}}</li>
                            <li class="list-group-item">{{product.top_note_2}}</li>
                            <li class="list-group-item">{{product.heart_note_1}}</li>
                            <li class="list-group-item">{{product.base_note_1}}</li>
                        </ul>
                        <div class="card-body">
                            <h5 class="card-title">Â£{{product.price}}</h5>
                            <button>
                                <a href="#" class="card-link">Quick Buy</a>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="blockquote text-left">
            <span class="shop-link-arrow">.<</span><span class="shop-link-text"><a href="{% url 'displayShop' %}">Shop</a></span>
        </div>
    </main>
  
{% endblock %}
