{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% load static %}

{% block title %}0&X | Contact us{% endblock %}

{% block page_heading %}
    <h5>Have a burning question on your mind?</h5>
    <form action="{% url 'emailContact' %}" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-warning">Send</button>
    </form>
    <a href="{% url 'index' %}">
        <button type="text" class="btn btn-warning pt-2">Cancel</button>
    </a>
{% endblock %}
