{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% load static %}

{% block title %}0&X | Contact us{% endblock %}

{% block page_heading %}
    <h5>Have a burning question on your mind?</h5>
    <form action="{% url 'emailContact' %}" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-warning p-2">Send</button>
        <a class="btn btn-warning p-2" href="{% url 'index' %}">Cancel</a>
    </form>
    
{% endblock %}
