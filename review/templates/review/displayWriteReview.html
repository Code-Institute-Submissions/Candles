{% extends 'account/base.html' %}

{% load crispy_forms_tags %}

{% block title%}0&X. | Reviews{% endblock %}

{% block page_heading %}
    <section class="m-2 p-2">
        <h4>Member Review</h4>
        <h6>Please fill in your review below</h6>
        <form method='POST'>
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-warning">Submit</button>
            <a class="btn btn-warning" href="{% url 'dashboard' %}">
                Cancel
            </a>
        </form>
    </section>
{% endblock %}
