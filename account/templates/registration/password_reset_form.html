{% extends 'account/base.html' %}

{% block title%}0&X. | Password Reset{% endblock %}

{% block content %}
<section class="m-4 p-3">
    <h4>Forgotten your password?</h4>
    <h6>No problem. Please enter your email below to obtain a new password.</h6>
    <form method='POST'>
        {{ form.as_p }}
        <h6><input type="submit" value="Send email"></h6>
        {% csrf_token %}
    </form>
</section>
{% endblock %}
