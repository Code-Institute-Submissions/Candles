{% extends 'account/base.html' %}

{% block title%}0&X. | Edit Profile{% endblock %}

{% block content %}
<section class="m-4 p-3">
    <h4>Edit your profile details here</h4>
    <h6>We're so glad you've decided to join us!</h6>
    
    <form method='POST'>
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        {% csrf_token %}
        <h6><input type="submit" value="Change my details!"></h6>
    </form>
</section>
{% endblock %}
